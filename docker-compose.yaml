version: "3.2"
services:
  processflow:
    build:
      context: .
      dockerfile: Dockerfile
    command: "php artisan serve --host=0.0.0.0"
    volumes:
      # Re-use local composer cache via host-volume
      - ~/.composer-docker/cache:/root/.composer/cache:delegated
      - .:/app
    ports:
      - 1010:8000
    networks:
      - processflownetwork

  processflow_queue:
    build:
      context: .
      dockerfile: Dockerfile
    command: "php artisan queue:work"
    networks:
      - processflownetwork

  mysql:
    image: mariadb:10.5.8
    environment:
      - MYSQL_ROOT_PASSWORD=Ubuxa##99
      - MYSQL_DATABASE=forge
      - MYSQL_USER=forge
      - MYSQL_PASSWORD=Ubuxa##99
    networks:
      - processflownetwork
  # phpmyadmin
  phpmyadmin:
    image: phpmyadmin
    ports:
      - 1011:80
    environment:
      - PMA_HOST=mysql
      - PMA_PASSWORD=Ubuxa##99
    networks:
      - processflownetwork
    restart: unless-stopped
    volumes:
      - .:/app

networks:
  processflownetwork:
    driver: bridge
